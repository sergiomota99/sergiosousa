    <script>
    const produtosPorPagina = 21;
    let paginaAtual = 1;

    const todosProdutos = Array.from(document.querySelectorAll('.produto'));
    const totalPaginas = Math.ceil(todosProdutos.length / produtosPorPagina);
    const paginacaoEl = document.getElementById('paginacao');

    function mostrarPagina(pagina) {
        paginaAtual = pagina;
        const inicio = (pagina - 1) * produtosPorPagina;
        const fim = inicio + produtosPorPagina;

        todosProdutos.forEach((produto, index) => {
            produto.style.display = (index >= inicio && index < fim) ? 'block' : 'none';
        });

        atualizarPaginacao();
    }

    function atualizarPaginacao() {
        paginacaoEl.innerHTML = '';

        for (let i = 1; i <= totalPaginas; i++) {
            const li = document.createElement('li');
            li.className = `page-item${i === paginaAtual ? ' active' : ''}`;
            li.innerHTML = `<a class="page-link" href="#">${i}</a>`;
            li.addEventListener('click', function (e) {
                e.preventDefault();
                mostrarPagina(i);
            });
            paginacaoEl.appendChild(li);
        }
    }

    // Inicializar ao carregar a página
    mostrarPagina(1);
    </script>

     <script>
    const modal = document.getElementById('fullscreenModal');
    const modalImg = document.getElementById('modalImage');

    function openFullscreen(src) {
        modal.style.display = 'flex';
        modalImg.src = src;
    }

    function closeFullscreen() {
        modal.style.display = 'none';
        modalImg.src = '';
    }

    // Adiciona evento a todas as imagens do carousel
    document.querySelectorAll('.carousel-inner img').forEach(img => {
        img.addEventListener('click', () => openFullscreen(img.src));
    });
</script>
<script>
    document.querySelectorAll('.filtro-btn').forEach(btn => {
        btn.addEventListener('click', function (e) {
            e.preventDefault();
            const filtro = this.getAttribute('data-filter');
            const produtos = document.querySelectorAll('.produto');

            produtos.forEach(produto => {
                if (filtro === 'todos' || produto.classList.contains(filtro)) {
                    produto.style.display = 'block';
                } else {
                    produto.style.display = 'none';
                }
            });
        });
    });
</script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const links = document.querySelectorAll('.category-link');
    const currentPage = window.location.pathname.split('/').pop();
